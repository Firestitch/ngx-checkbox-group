<fs-label-field>
  <fs-label *ngIf="label" class="fs-form-label">{{label}}</fs-label>
  <ng-content></ng-content>
  <span class="checkboxes" [ngClass]="{
    'orientation-vertical': orientation==='vertical',
    'position-top': position==='top',
    'position-center': position==='center'
  }">
    <ng-content select="mat-checkbox"></ng-content>
  </span>
  <fs-label-message>
    <div class="fs-form-message">
      <div class="fs-form-hint">
        <ng-content select="mat-hint"></ng-content>
      </div>
    </div>
  </fs-label-message>
</fs-label-field>
