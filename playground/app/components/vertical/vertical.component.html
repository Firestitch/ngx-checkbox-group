<fs-checkbox-group
    [(ngModel)]="selected"
    name="selected"
    label="Checkboxes"
    position="center"
    orientation="vertical">
  <mat-checkbox
      *ngFor="let item of items"
      [value]="item">
    <div>
      {{ item.name }}
    </div>
    <small>
      Small text
    </small>
  </mat-checkbox>
</fs-checkbox-group>
<fieldset>
  <legend>
    Selected
  </legend>
  {{ selected | json }}
</fieldset>
