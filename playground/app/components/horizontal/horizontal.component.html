<form fsForm>
  <fs-checkbox-group
    [(ngModel)]="selected"
    [compareWith]="compareWith"
    name="selected"
    label="Checkboxes"
    orientation="horizontal"
    [fsFormRequired]="true">
    @for (item of items; track item) {
      <mat-checkbox [value]="item" [disabled]="item.disabled">{{ item.name }}</mat-checkbox>
    }
    <mat-hint>Hint hint hint!!!</mat-hint>
  </fs-checkbox-group>
</form>

<fieldset>
  <legend>Selected</legend>
  {{ selected | json }}
</fieldset>
